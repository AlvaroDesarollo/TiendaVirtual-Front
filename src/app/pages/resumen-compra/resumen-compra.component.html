<app-header [titulo]="titulo"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" [innerHTML]="titulo"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let producto of carrito; index as i">
        <ion-thumbnail slot="start">
          <img [alt]="producto.nombre" [src]="producto.image" />
        </ion-thumbnail>
        <ion-label [innerHTML]="'<b>' + producto.nombre + '</b>'"></ion-label>
        <ion-label [innerHTML]="'x ' + producto.cantidadVendida"></ion-label>

        <ion-label
          slot="end"
          [innerHTML]="
            producto.cantidadVendida * producto.valor
              | currency : 'USD' : 'symbol' : '.2-2'
          "
        ></ion-label>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>
        <b>Productos({{ cantidadProductosComprados }}) </b></ion-label
      >
      <ion-label
        slot="end"
        [innerHTML]="totalProductos | currency : 'USD' : 'symbol' : '.2-2'"
      >
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label><b> Total:</b> </ion-label>
      <ion-label
        slot="end"
        [innerHTML]="totalProductos | currency : 'USD' : 'symbol' : '.2-2'"
      >
      </ion-label>
    </ion-item>
    <ion-button
      [disabled]="totalProductos === 0"
      (click)="verificarUsuario()"
      shape="round"
      color="danger"
      expand="block"
    >
      <ion-icon name="cart-outline"></ion-icon> Comprar
    </ion-button>
  </ion-content>
</ion-content>

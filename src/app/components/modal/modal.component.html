<ion-modal [isOpen]="show">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title [innerHTML]="title"></ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cerrarModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" [innerHTML]="content | safe">
    </ion-content>
  </ng-template>
</ion-modal>
